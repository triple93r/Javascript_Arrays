<!DOCTYPE html>

<body>
<h1>JavaScript Objects - Arrays are objects (Object)</h1>

<p>JavaScript uses names to access object properties.</p>
<p id="demo"></p>

<script>
const person = {firstName:"Sam", lastName:"Smith", age:49};
document.getElementById("demo").innerHTML = person.firstName;
</script>
</body>
